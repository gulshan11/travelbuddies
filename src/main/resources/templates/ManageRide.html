<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage Rides</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<style>
 
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
    background-image: url('../img/manage.jpg');
  background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    
}

.header {
  overflow: hidden;
  background-color: #949494;;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
} 
.center {
  margin: auto;
  width: 80%;
  border: 2px solid white; 
  margin-top:10px;
  height:500px;
  border-radius:10px;
}
.ride_left{
	width: 70%; 
	float:left;
	padding: 10px;
    padding-left: 25px;
    color: white;
    background: gray;
    border-radius: 10px 0 0 0;
    border-right: 2px solid white;
}
.create_right{
	width: 30%;
	float:left;
	padding: 10px;
    padding-left: 25px;
    color: white;
    background: gray;
    border-radius: 0 10px 0 0;
}
.data_left{
	float:left;
	width: 70%; 
	height: 92.3%;
    border-right: 2px solid white;
}
.data_right{
	float:left;
	width: 30%; 
}
ul.no-bullets {
  list-style-type: none; 
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0; 
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 40%;
  border-radius: 15px 15px 0 0;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s;
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 2px 16px;
  background-color: #484848;
  color: white;
  border-radius: 15px 15px 0 0;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}
</style>
</head>
<body>

<div class="header">
  <a href="#default" class="logo">Travel Buddies</a>
  <div class="header-right">
    <a  href="/home">Home</a>
    <a class="active" href="#">Manage Rides</a>
    <a href="/logout">Logout</a>
  </div>
</div>


 <div class="center">

  <div class="ride_left">
Rides List
</div>


<div class="create_right">Create</div>


 <div class="data_left" id="ridetable">
 
</div>
<div class="data_right">
	<form action='/addRide' id='createRide' method='post'>
	<table>
		<tr>
		<td>source</td>
		<td><input type='text' name='source'></td>
		</tr>
		<tr>
		<td>destination</td>
		<td><input type='text' name='destination'></td>
		</tr>
		<tr>
		<td>Seats Available</td>
		<td><input type='text' name='seats_available'></td>
		</tr>
		<tr>
		<td>Ride Time</td>
		<td><input type="datetime-local" id="ride-time"
       name="ride-time"></td>
		</tr>
		<tr><td><input type='submit' value='Create Ride'></td></tr>
	</table> 
		
	</form>
</div>
</div>
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Requested Stops</h2>
    </div>
    <div class="modal-body" id='modalbody'> 
    </div> 
  </div>

</div>
<script type="text/javascript">
var modal = document.getElementById("myModal");

//Get the button that opens the modal
var model_body = document.getElementById("modalbody");

//Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

//When the user clicks the button, open the modal 
function popup(id) { 
	modal.style.display = "block";
 row=document.getElementById(id); 
    
    $(document).ready(function() {

	    $.ajax({
	        url: "/getstops",
	        method:"post",
	        data:{stopid:id}
	    }).then(function(data) { 
	    	
	    	model_body.innerHTML=data;
	    	
	    });
	});
 
}

//When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal.style.display = "none";
}

//When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
 modal.style.display = "none";
}
}
function getCookie(cname) {
	  let name = cname + "=";
	  let ca = document.cookie.split(';');
	  for(let i = 0; i < ca.length; i++) {
	    let c = ca[i];
	    while (c.charAt(0) == ' ') {
	      c = c.substring(1);
	    }
	    if (c.indexOf(name) == 0) {
	      return c.substring(name.length, c.length);
	    }
	  }
	  return "";
	}

let isride = getCookie("anyRides"); 
if (isride!="yes")  {
	document.getElementById("ridetable").innerHTML="<p>No rides created yet!...</p>";
}
$(document).ready(function() {
	var user = getCookie("user"); 
    $.ajax({
        url: "/getrides",
        data: "username="+user
    }).then(function(data) { 
       document.getElementById("ridetable").innerHTML=data;
    });
});
</script>
</body>
</html>
